<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <a href="../index.html" class="flex items-center">
                <span class="font-semibold text-gray-500 text-lg">ShopEase</span>
            </a>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Create Your Account</h1>
            
            <div class="flex border-b mb-6">
                <button id="customer-tab" class="flex-1 py-2 font-medium text-blue-500 border-b-2 border-blue-500">Customer</button>
                <button id="vendor-tab" class="flex-1 py-2 font-medium text-gray-500">Vendor</button>
            </div>

            <!-- Customer Signup Form -->
            <form id="customer-form" class="space-y-4">
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="customer-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="customer-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="customer-email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="customer-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="customer-password" required minlength="8"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                </div>
                <div>
                    <label for="customer-address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                    <textarea id="customer-address" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Create Customer Account
                </button>
            </form>

            <!-- Vendor Signup Form (hidden by default) -->
            <form id="vendor-form" class="space-y-4 hidden">
                <div>
                    <label for="vendor-business" class="block text-sm font-medium text-gray-700">Business Name</label>
                    <input type="text" id="vendor-business" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="vendor-email" class="block text-sm font-medium text-gray-700">Business Email</label>
                    <input type="email" id="vendor-email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="vendor-category" class="block text-sm font-medium text-gray-700">Business Category</label>
                    <select id="vendor-category" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        <option value="">Select category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Garden</option>
                        <option value="beauty">Beauty</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div>
                    <label for="vendor-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="vendor-password" required minlength="8"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                </div>
                <div>
                    <label for="vendor-description" class="block text-sm font-medium text-gray-700">Business Description</label>
                    <textarea id="vendor-description" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Create Vendor Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? 
                    <a href="login.html" class="text-blue-500 hover:text-blue-700">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Tab switching functionality
        document.getElementById('customer-tab').addEventListener('click', function() {
            this.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('vendor-tab').classList.remove('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('customer-form').classList.remove('hidden');
            document.getElementById('vendor-form').classList.add('hidden');
        });

        document.getElementById('vendor-tab').addEventListener('click', function() {
            this.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('customer-tab').classList.remove('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('vendor-form').classList.remove('hidden');
            document.getElementById('customer-form').classList.add('hidden');
        });

        // Form submission (will be moved to auth.js later)
        document.getElementById('customer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Implement customer signup logic
            console.log('Customer signup submitted');
            // Redirect to customer dashboard
            window.location.href = '../customer/dashboard.html';
        });

        document.getElementById('vendor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Implement vendor signup logic
            console.log('Vendor signup submitted');
            // Redirect to vendor dashboard
            window.location.href = '../vendor/dashboard.html';
        });
    </script>
</body>
</html>
