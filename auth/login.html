<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <a href="../index.html" class="flex items-center">
                <span class="font-semibold text-gray-500 text-lg">ShopEase</span>
            </a>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Welcome Back</h1>
            
            <div class="flex border-b mb-6">
                <button id="customer-tab" class="flex-1 py-2 font-medium text-blue-500 border-b-2 border-blue-500">Customer</button>
                <button id="vendor-tab" class="flex-1 py-2 font-medium text-gray-500">Vendor</button>
            </div>

            <!-- Customer Login Form -->
            <form id="customer-form" class="space-y-4">
                <div>
                    <label for="customer-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="customer-email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="customer-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="customer-password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Sign In
                </button>
            </form>

            <!-- Vendor Login Form (hidden by default) -->
            <form id="vendor-form" class="space-y-4 hidden">
                <div>
                    <label for="vendor-email" class="block text-sm font-medium text-gray-700">Business Email</label>
                    <input type="email" id="vendor-email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label for="vendor-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="vendor-password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Sign In as Vendor
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="signup.html" class="text-blue-500 hover:text-blue-700">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Tab switching functionality
        document.getElementById('customer-tab').addEventListener('click', function() {
            this.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('vendor-tab').classList.remove('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('customer-form').classList.remove('hidden');
            document.getElementById('vendor-form').classList.add('hidden');
        });

        document.getElementById('vendor-tab').addEventListener('click', function() {
            this.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('customer-tab').classList.remove('text-blue-500', 'border-b-2', 'border-blue-500');
            document.getElementById('vendor-form').classList.remove('hidden');
            document.getElementById('customer-form').classList.add('hidden');
        });

        // Form submission (will be moved to auth.js later)
        document.getElementById('customer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Implement customer login logic
            console.log('Customer login submitted');
        });

        document.getElementById('vendor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Implement vendor login logic
            console.log('Vendor login submitted');
        });
    </script>
</body>
</html>
