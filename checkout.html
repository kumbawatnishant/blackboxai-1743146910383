<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">ShopEase</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="index.html" class="py-2 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
                    <a href="products.html" class="py-2 px-2 text-blue-500 font-semibold hover:text-blue-500 transition duration-300">Products</a>
                    <div class="flex space-x-4">
                        <a href="auth/login.html" class="py-2 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Login</a>
                        <a href="auth/signup.html" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Sign Up</a>
                    </div>
                    <a href="cart.html" class="py-2 px-2 text-blue-500 hover:text-blue-500 transition duration-300">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Checkout</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                    <form id="shipping-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" id="first-name" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input type="text" id="last-name" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="address" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div>
                            <label for="address2" class="block text-sm font-medium text-gray-700">Address 2 (Optional)</label>
                            <input type="text" id="address2"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" id="city" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                            <div>
                                <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                <input type="text" id="zip" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                        </div>
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                            <select id="country" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                                <option value="">Select country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                            </select>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Payment Method</h2>
                    <form id="payment-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Card Type</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="card-type" value="visa" checked
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    <span class="ml-2 text-sm text-gray-700">Visa</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="card-type" value="mastercard"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    <span class="ml-2 text-sm text-gray-700">Mastercard</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="card-type" value="amex"
                                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    <span class="ml-2 text-sm text-gray-700">American Express</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                            <input type="text" id="card-number" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                            <div>
                                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                                <input type="text" id="cvv" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input id="save-card" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="save-card" class="ml-2 block text-sm text-gray-700">Save card for future purchases</label>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                    <div id="order-items" class="space-y-4 mb-6">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between font-bold">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button id="place-order-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-300">
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            // Load all products to get details
            const users = JSON.parse(localStorage.getItem('users')) || { vendors: [] };
            let allProducts = [];
            
            users.vendors.forEach(vendor => {
                if (vendor.products && vendor.products.length > 0) {
                    allProducts = allProducts.concat(vendor.products.map(product => ({
                        ...product,
                        vendorName: vendor.businessName
                    })));
                }
            });

            // Display order items and calculate totals
            let subtotal = 0;
            const orderItemsContainer = document.getElementById('order-items');
            
            cart.forEach(item => {
                const product = allProducts.find(p => p.id === item.productId);
                if (!product) return;
                
                subtotal += product.price * item.quantity;
                
                const orderItem = document.createElement('div');
                orderItem.className = 'flex justify-between items-center border-b pb-4';
                orderItem.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gray-200 rounded flex-shrink-0 flex items-center justify-center mr-3">
                            <i class="fas fa-box text-lg text-gray-400"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">${product.name}</h4>
                            <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
                        </div>
                    </div>
                    <span class="font-medium">$${(product.price * item.quantity).toFixed(2)}</span>
                `;
                orderItemsContainer.appendChild(orderItem);
            });

            // Calculate order summary
            const shipping = subtotal > 0 ? 5.99 : 0; // Flat rate shipping
            const tax = subtotal * 0.1; // 10% tax
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${(subtotal + shipping + tax).toFixed(2)}`;

            // Place order button handler
            document.getElementById('place-order-btn').addEventListener('click', function() {
                // Validate forms
                const shippingForm = document.getElementById('shipping-form');
                const paymentForm = document.getElementById('payment-form');
                
                if (!shippingForm.checkValidity() || !paymentForm.checkValidity()) {
                    alert('Please fill out all required fields');
                    return;
                }

                // Create order
                const order = {
                    id: Date.now().toString(),
                    date: new Date().toISOString(),
                    items: cart.map(item => {
                        const product = allProducts.find(p => p.id === item.productId);
                        return {
                            productId: item.productId,
                            name: product.name,
                            price: product.price,
                            quantity: item.quantity,
                            vendorId: users.vendors.find(v => v.products?.some(p => p.id === item.productId))?.id
                        };
                    }),
                    shipping: {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        address: document.getElementById('address').value,
                        address2: document.getElementById('address2').value,
                        city: document.getElementById('city').value,
                        zip: document.getElementById('zip').value,
                        country: document.getElementById('country').value,
                        phone: document.getElementById('phone').value
                    },
                    payment: {
                        cardType: document.querySelector('input[name="card-type"]:checked').value,
                        cardNumber: document.getElementById('card-number').value.slice(-4),
                        expiry: document.getElementById('expiry').value
                    },
                    subtotal: subtotal,
                    shippingCost: shipping,
                    tax: tax,
                    total: subtotal + shipping + tax,
                    status: 'Processing'
                };

                // Save order to localStorage
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(order);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Clear cart
                localStorage.removeItem('cart');

                // Redirect to order confirmation
                window.location.href = 'order-confirmation.html?id=' + order.id;
            });
        });
    </script>
</body>
</html>
